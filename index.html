<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script defer src = "rps.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="welcome">Welcome to Rock, Paper, Scissors - Fist to five wins!</h1>
    <div class="player">
        <button class = "choices" id="rock">ROCK</button>
        <button class = "choices" id="paper">PAPER</button>
        <button class = "choices" id="scissors">SCISSORS</button>
    </div>
    <div class = 'user'>
        <label for="userChoice">Your choice: </label>
        <span class="userChoice"></span>
    </div>
    <div class = 'computer'>
        <label for="computerChoice"> Computer choice: </label>
        <span class="computerChoice"></span>
    </div>
    <div class="result"></div>
    <div>
        <label for="yourScore">Your score: </label>
        <span class = "pScore"></span>
    <div>
        <label for="computerScore">Computer score: </label>
        <span class = cScore></span>
    </div>
    <div class = 'final'>
        <label  for="final"></label>
        <span class="final"></span>
    </div>
</body>
</html>
