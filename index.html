<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script defer src = "rps.js"></script>
</head>
<body>
    <div class="player">
        <label for="title">Choose rock, paper or scissors: </label>
        <input name = "title" type="text" id="player" placeholder="Enter choice">
    </div>
    <button class="play" id="play">Click for computer choice</button>
    <div>
    <label for="your choice">Your choice:</label>
    <span name = "your choice"class="playerChoice"></span>
    </div>
    <div>
        <label for="computer">Computer choice: </label>
        <span name = "computer"class="computer"></span>
    </div>
    <div class="outcome"></div>
    <div class="final"></div>
</body>
</html>
